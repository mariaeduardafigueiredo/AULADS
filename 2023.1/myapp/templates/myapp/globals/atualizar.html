{% extends "myapp/index.html" %}

{% block title %}Contato{% endblock title %}

{% block content %}
    <div class="container justify-content-center mt-4">
        <div class="card my_class" style="max-width: 500px; margin: auto;">
            <div class="card-header text-center">
                <h1> Atualizar Us√∫ario</h1>
            </div>
           
            <div class="card-body">
                
                <form action={% url "atualizar_usuarios" item.id %} method="post">
                    {% csrf_token %}
                    <div class="form-group my-2">
                    <label for="nome" >Nome</label>
                    <input class="form-control" type="text" name="nome" placeholder="Nome" value="{{item.nome}}">                   
                 </div>
                    <div class="form-group my-2">
                        <label for="idade"> Idade </label>
                        <input class="form-control" type="text" name="idade" placeholder="Idade" value="{{item.idade}}"> 
                    </div>
                    <input class="btn btn-success" type="submit" value="enviar">
                </form>
    
                
            </div>
        </div>
    </div>
{% endblock content %}
