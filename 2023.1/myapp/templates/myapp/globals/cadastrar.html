{% extends "myapp/index.html" %}

{% block title %}Contato{% endblock title %}

{% block content %}
    <div class="container justify-content-center mt-4">
        <div class="card my_class" style="max-width: 500px; margin: auto;">
            <div class="card-header text-center"></div>
                <h1> Cadastrar Usúario</h1>
            <div class="card-body">
                {% if ultimo_nome %}
                    <p>Nome do úsuario cadastrado: {{ ultimo_nome }}</p>
                {% endif %}
    
                <form action="/adicionar/" method="post">
                    {% csrf_token %}
                    <div class="form-group my-2">
                    <label for="nome" >Nome</label>
                    <input class="form-control" type="text" name="nome" placeholder="Nome">
                    </div>
                    <div class="form-group my-2">
                        <label for="idade"> Idade </label>
                        <input class="form-control" type="text" name="idade" placeholder="Idade"> 
                    </div>
                    <input class="btn btn-success" type="submit" value="enviar">
                </form>
    
                
            </div>
        </div>
    </div>
{% endblock content %}
